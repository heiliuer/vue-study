<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>05数组变动检测.html</title>
    <style>
        #app>span{
            display: block;
        }
    </style>
    <script src="../vendor/vue.js"></script>
</head>

<body>
<div id="app">

    <!--在 v-for 块内我们能完全访问父组件作用域内的属性，另有一个特殊变量 $index，
    正如你猜到的，它是当前数组元素的索引：-->
    <!--从 1.0.17 开始可以使用 of 分隔符，更接近 JavaScript 遍历器语法-->
    <ul v-for="(p, $index) in persons">
        <li><span>{{$index+1}}</span>  {{p.name}}</li>
    </ul>
    <ul v-for="(p, $index) of persons">
        <li><span>{{$index+1}}</span>  {{p.name}}</li>
    </ul>

    <!--然后在替换数组 items 时，
    如果 Vue.js 遇到一个包含 _uid: '88f869d' 的新对象，
    它知道它可以复用这个已有对象的作用域与 DOM 元素。-->
    <ul v-for="(p, $index)  of personsUUId" track-by="uuid">
        <li><span>{{$index+1}}</span>  {{p.name}}</li>
    </ul>

    <!--如果没有唯一的键供追踪，可以使用 track-by="$index"，
    它强制让 v-for 进入原位更新模式：片断不会被移动，
    而是简单地以对应索引的新值刷新。这种模式也能处理数据数组中重复的值。-->

    <!--这让数据替换非常高效，但是也会付出一定的代价。
    因为这时 DOM 节点不再映射数组元素顺序的改变，
    不能同步临时状态（比如 <input> 元素的值）以及组件的私有状态。
    因此，如果 v-for 块包含 <input> 元素或子组件，要小心使用-->
    <ul v-for="(p, $index)  of personsUUId" track-by="$index">
        <li><span>{{$index+1}}</span>  {{p.name}}</li>
    </ul>

    <!--在遍历对象时，是按 Object.keys() 的结果遍历，
    但是不能保证它的结果在不同的 JavaScript 引擎下是一致的。-->
    <table border="1px">
        <tr v-for="d of heiliuerDetail">
            <td>{{$key}}</td><td>{{d}}</td>
        </tr>
    </table>
    <table border="1px">
        <tr v-for="(item,val) in heiliuerDetail">
            <td>{{item}}</td><td>{{val}}</td>
        </tr>
    </table>
    <!--也可以接收一个整数，此时它将重复模板数次-->
    <table border="1px">
        <tr>
            <td v-for="n in 10">{{$index+1}}</td>
        </tr>
    </table>
</div>

<fieldset>
    <legend>修改数组长度</legend>
    <div id="app5">
        <table>
            <tr v-for="(item, index) in arr" :key="index"><td>
                {{item}}
            </td></tr>
        </table>
        <button @click="changeLen">修改长度</button>
    </div>
    <script>
        new Vue({
            el: '#app5',
            data: {
                arr: ['1','2','3']
            },
            methods: {
                changeLen: function () {
                    this.arr.splice(1)
                }
            }
        })
    </script>
</fieldset>

<fieldset>
    <legend>批量赋值属性</legend>
    <div id="app6">
        {{name.firstName}} {{name.lastName}}
    </div>
    <script>
        new Vue({
            el: '#app6',
            data: {
                name: {
                    firstName: 'w',
                    lastName: 'h',
                }
            },
            methods: {
                setValues: function () {
                  this.name = Object.assign({}, this.name,{
                      firstName: 'w1',
                      lastName: 'h1',
                  })
                }
            }
        })
    </script>
</fieldset>

</body>
